<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/Registeration.css">
        <script src="https://kit.fontawesome.com/63ad425d80.js" crossorigin="anonymous"></script>
        <script>
            function Show_Pass(){
                var x = document.getElementById("pass");
                var y = document.getElementById("show");
                var z = document.getElementById("hide");

                if(x.type === 'password'){
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else{
                    x.type = "password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </script>
    </head>
    <body>
        <h2>Welcome</h2>
        <div class="login-page">
            <div class="form">
                <h3>Log In</h3>
                <form class="login-form" name="log">
                    <input type="text" placeholder="Username" id="uname" name="name" required minlength="3">

                    <input  type="password" 
                            placeholder="Password" 
                            id="pass" name="password" 
                            required  
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>

                             <span class="eye" onclick="Show_Pass()">
                                 <i id="show" class="fa-solid fa-eye"></i>
                                 <i id="hide" class="fa-solid fa-eye-slash"></i>
                             </span>

                    <button>LogIn</button>
                    <p class="message">Don't Have An Account?<br><a href="signup.html">SignUp</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
