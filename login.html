<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/Registeration.css">
    </head>
    <body>
        <h2>Welcome</h2>
        <div class="login-page">
            <div class="form">
                <h3>Log In</h3>
                <form class="login-form" name="log">
                    <input type="text" placeholder="Username" id="uname" name="name" required minlength="3">

                    <input  type="password" 
                            placeholder="Password" 
                            id="pass" name="password" 
                            required  
                            pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>

                    <button>LogIn</button>
                    <p class="message">Don't Have An Account?<br><a href="signup.html">SignUp</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
