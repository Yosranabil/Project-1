<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://kit.fontawesome.com/50edb78f3a.js" crossorigin="anonymous"></script>
    <script>
      function Show_Pass(){
          var x = document.getElementById("pass");
          var y = document.getElementById("show");
          var z = document.getElementById("hide");

          if(x.type === 'password'){
              x.type = "text";
              y.style.display = "block";
              z.style.display = "none";
          }
          else{
              x.type = "password";
              y.style.display = "none";
              z.style.display = "block";
          }
      }
  </script>
    <title>Profile page</title>
   </head>  
<body>
  <div class="navbar">
    <div class="navbar-container">
        <div class="logo-container"><h1 class="logo">Y.M.N</h1></div>
        <div class="logo-name"><h2>Your Movie Night</h2></div>
         <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-list-item-active">Home</li>
                <li class="menu-list-item">Geners</li>
                <li class="menu-list-item">login</li>
                <li class="menu-list-item">Signup</li>
            </ul>
         </div>
  </div>
 <div class="container">
     <div class="profile">
      <h3>"Edit Profile"</h3><br><br>
        <div class="img-icon">
           <img src="img/Screenshot 2022-08-21 121304.png" id="photo">
           <input type="file" name="img" id="file" accept="image/*">
           <label for="file"  id="uploadbtn">Choose Photo</label>
        </div><br>
  <form class="prof-form">      
      <div class="uname">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Enter your Username" id="uname" name="name" required minlength="3">
       </div>
       <div class="pass">
          <i class="fa-solid fa-lock"></i> 
          <input type="password" 
                 placeholder="Enter a Password" 
                 id="pass" 
                 name="password" 
                 required 
                 pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" 
                 title="Must contain at least one  number and one uppercase and lowercase letter and one symbol, and at least 8 characters">
                 <span class="eye" onclick="Show_Pass()">
                  <i id="show" class="fa-solid fa-eye"></i>
                  <i id="hide" class="fa-solid fa-eye-slash"></i>
                 </span>
        </div>
        <div class="mail">
           <i class="fa-solid fa-square-envelope"></i>
           <input type="email" placeholder="Enter your E-mail" id="mail" name="e-mail" required minlength="13">
        </div>
        <div class="phone">
         <i class="fa-solid fa-mobile-screen-button"></i>
         <input type="tel" name="phone" id="phone" placeholder="01...." minlength="11" maxlength="11" required pattern="[0-9]{11}" >
        </div>  
        
        <button type="reset" style="float: left;margin:40px 0 0 10%">CANCEL</button>   
       
        <button style="float: right;margin:40px 10%" >Submit</button>
    </form> 
    </div>
  </div>
  <script src="js/Profile.js"></script>  
</body>
    </html>
