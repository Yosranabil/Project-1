<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/Registeration.css" />
        <script type="text/javascript">

            function myFunction() {
                let text = "Value OK";
                if (document.getElementById("uname").validity.rangeOverflow) {
                    text = "Enter more than 3 characters";
                }
                else if (document.getElementById("pass").validity.rangeOverflow) {
                    text = "Enter at least 10 characters";
                }
                else if (document.getElementById("mail").validity.rangeOverflow) {
                    text = "Enter at least 13 characters";
                }
            }
        </script>
    </head>
    <body>
        <h2>Welcome</h2>
        <div class="login-page">
            <div class="form">
                <h3>Sign Up</h3>
                <form class="register-form" name="log">
                    <input type="text" placeholder="Username" id="uname" name="name" required minlength="3">
                    <input type="password" 
                           placeholder="Password" 
                           id="pass" 
                           name="password" 
                           required             
                           pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                    <input type="email" placeholder="E-mail" id="mail" name="e-mail" required minlength="13">
                    <button onclick="myFunction()">Submit</button>
                    <p class="message">Already Have An Account?<br><a href="login.html">SignIn</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
