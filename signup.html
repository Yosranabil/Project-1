<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/Registeration.css" />
        <script src="https://kit.fontawesome.com/63ad425d80.js" crossorigin="anonymous"></script>
        <script>
            function Show_Pass(){
                var x = document.getElementById("pass");
                var y = document.getElementById("show");
                var z = document.getElementById("hide");

                if(x.type === 'password'){
                    x.type = "text";
                    y.style.display = "block";
                    z.style.display = "none";
                }
                else{
                    x.type = "password";
                    y.style.display = "none";
                    z.style.display = "block";
                }
            }
        </script>
    </head>
    <body>
        <h2>Welcome</h2>
        <div class="login-page">
            <div class="form">
                <h3>Sign Up</h3>
                <form class="register-form" name="log">
                    <input type="text" placeholder="Username" id="uname" name="name" required minlength="3">
                    <input type="password" 
                           placeholder="Password" 
                           id="pass" 
                           name="password" 
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
                           title="Must contain at least one  number and one uppercase and lowercase letter and onr symbol, and at least 8 characters"
                           required>
                           <!--<span class="eye" onclick="Show_Pass()">
                            <i id="show" class="fa-solid fa-eye"></i>
                            <i id="hide" class="fa-solid fa-eye-slash"></i>
                           </span>-->
                    <input type="email" placeholder="E-mail" id="mail" name="e-mail" required minlength="13">
                    <input type="tel" placeholder="01..." id="phone" name="ph-number" required minlength="11" maxlength="11" pattern="[0-9]{11}">
                    <input type="text"  placeholder="admin/user" id="type" name="utype" required maxlength="5">
                    <button id="submit">Submit</button>
                    <p class="message">Already Have An Account?<br><a href="login.html">SignIn</a></p>
                </form>
            </div>
        </div>
      <script src="./js/signup.js"></script>
    </body>
</html>
